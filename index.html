<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img src="img/mensaje-encriptado.png" alt="icono encriptador" width="10%">
    </header>

    <main>
        <section class="textArea"> 
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="aviso">
                <img src="img/firmar.png" alt="aviso" width="2%">
                <p class="texto_aviso">El campo de texto no debe estar vacío.</p>
            </div>
            <div class="botones1">
                <button class="btn_encriptar" type="submit">Encriptar!</button>
                <button class="btn_desencriptar" type="submit">Desencriptar!</button>
            </div>
        </section>
        <section class="desencriptar">
            <div class="contenedor_imagen">
                <img class="imagen_texto" src="img/texto.png" alt="Imagen Muñeco">
                <p class="texto_uno">Ningún mensaje fue encontrado</p>
                <p class="texto_dos">Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <textarea class="evaluar" readonly></textarea>
            <button type="submit" class="btn_copiar">Copiar</button>
        </section>
    </main>

    <footer>
        <p class="pie_pagina">© Copyright 2024 - Encriptador de Texto - Desarrollado por RobinsZuniga</p>
        <a href="https://www.linkedin.com/in/robinsonzuniga/" target="_blank">
            <img src="./img/linkedin.svg.png" class="logo_linkedin" alt="Logo LinkedIn" width="5%">
        </a>
        <a href="https://github.com/robinszuniga" target="_blank">
            <img src="img/github.svg" class="logo_github" alt="Logo GitHub" width="5%">
        </a>
    </footer>

    <script src="app.js" defer></script>
</body>
</html>
